<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - KOUTILLAGE</title>
    <!-- Intégration de Bootstrap (optionnel) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Intégration de Font Awesome (pour les icônes) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Styles CSS personnalisés -->
    <style>
        .mode-toggle-btn {
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="site.html">KOUTILLAGE</a>
            <!-- Insérez ici votre bouton de navigation mobile si nécessaire -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="site.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link mode-toggle-btn" onclick="toggleDarkMode()">
                            <i id="mode-icon" class="far fa-moon"></i> <!-- Icône de lune pour le mode sombre -->
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section de contenu principal -->
    <section class="container py-5">
        <h1 class="text-center mb-4">Bienvenue chez KOUTILLAGE</h1>
        <p class="lead text-center mb-4">Découvrez nos derniers produits</p>
        <!-- Lien vers site.html -->
        <p class="text-center"><a href="site.html" class="btn btn-primary btn-lg">Découvrir nos produits</a></p>
    </section>

    <!-- Pied de page -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 KOUTILLAGE. Tous droits réservés.</p>
    </footer>

    <!-- Intégration de Bootstrap JavaScript (optionnel) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script JavaScript pour le mode sombre -->
    <script>
        // Fonction pour activer/désactiver le mode sombre
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode'); // Toggle la classe dark-mode sur le body
            var modeIcon = document.getElementById('mode-icon'); // Récupère l'icône du mode sombre
            if (document.body.classList.contains('dark-mode')) {
                modeIcon.classList.remove('fa-sun'); // Change l'icône en lune si le mode sombre est activé
                modeIcon.classList.add('fa-moon');
            } else {
                modeIcon.classList.remove('fa-moon'); // Change l'icône en soleil si le mode sombre est désactivé
                modeIcon.classList.add('fa-sun');
            }
        }
    </script>
</body>
</html>
